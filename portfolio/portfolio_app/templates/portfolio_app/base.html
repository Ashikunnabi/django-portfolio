{% load static %}
<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    {% block title %} {% endblock %}

    <!-- Bootstrap core CSS -->
    <link href="{% static '/portfolio_app/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    {% block customcss %} {% endblock %}

  </head>

  <body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="../">{{ name }}</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item {{ nav_active_home }}">
              <a class="nav-link" href="{% url 'project_list' %}">Home
                <!-- <span class="sr-only">(current)</span> -->
              </a>
            </li>
            <li class="nav-item {{ nav_active_about }}">
              <a class="nav-link" href="{% url 'about' %}">About</a>
            </li>
            <li class="nav-item {{ nav_active_applications }}">
              <a class="nav-link" href="{% url 'application' %}">Applications</a>
            </li>
            <li class="nav-item {{ nav_active_contact }}">
              <a class="nav-link" href="{% url 'contact' %}">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Page Content -->
    {% block content %}{% endblock %}
    <!-- /.container -->

    <!-- Footer -->
    <footer class="py-5 bg-dark">
      <div class="container">
        <p class="m-0 text-center text-white">{{ footer|safe }}</p>
      </div>
      <!-- /.container -->
    </footer>

    <!-- Bootstrap core JavaScript -->
    <script src="{% static '/portfolio_app/vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static '/portfolio_app/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

  </body>

</html>
